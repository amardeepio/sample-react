alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: sample-react
    match:
      path:
        prefix: /
name: plankton-app
region: blr
services:
- build_command: yarn build
  environment_slug: node-js
  github:
    branch: main
    deploy_on_push: true
    repo: digitalocean/sample-react
  http_port: 8080
  instance_count: 1
  instance_size_slug: basic-xxs
  name: sample-react
  run_command: yarn start
  source_dir: /